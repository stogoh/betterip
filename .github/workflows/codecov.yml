name: Codecov

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    run:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
            - uses: actions/checkout@v2

            - name: Setting up NodeJS
              uses: actions/setup-node@v1

            - name: Clean Install
              run: npm ci

            - name: Upload Coverage Report
              uses: codecov/codecov-action@v2
